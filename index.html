<!DOCTYPE html>
<html lang="en-us">
  <head>
    <link href="index.css" rel="stylesheet" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png" />
    <link rel="manifest" href="/site.webmanifest" />
    <link rel="mask-icon" href="/safari-pinned-tab.svg" color="#5bbad5" />
    <meta name="apple-mobile-web-app-title" content="weather app" />
    <meta name="application-name" content="weather app" />
    <meta name="msapplication-TileColor" content="#da532c" />
    <meta name="theme-color" content="#ffffff" />

    <title>weather-app</title>
  </head>
  <body onload="displayResult();">
    <header class="header">
      <h3>WEATHER APP</h3>
      <!--<button id="update">latest weather updates</button>-->
      <form>
        <label for="searchValue">City</label>
        <input type="text" placeholder="city" id="searchValue" required />

        <input type="button" id="newupdate" value="search" />
      </form>
    </header>
    <main class="flex-container">
      <section class="box-1">
        <div class="iconholder">
          <img src="" alt="weather icon" id="icon" />
        </div>
        <br />
        <h1 class="temperature">
          <span id="temp">55.55</span>
          <sup class="sup">0</sup> <sub class="sub">c</sub>
        </h1>
        <br />
        <h3 id="description">description</h3>
      </section>

      <article class="box-2">
        <ul>
          <li id="city">City</li>
          <hr />
          <li id="currweatherCondition">currweatherCondition</li>
          <hr />
          <li id="speed">windspeed</li>
          <hr />
          <li id="deg">deg</li>
          <hr />
          <li id="visibility">visibility</li>
        </ul>
      </article>
      <article class="box-3">
        <ul>
          <li id="feels_like">feels_like</li>
          <hr />
          <li id="humidity">humidity</li>
          <hr />
          <li id="pressure">pressure</li>
          <hr />
          <li id="temp_min">temp_min</li>
          <hr />
          <li id="temp_max">temp_max</li>
        </ul>
      </article>
    </main>
    <footer>made by botanicalcoder</footer>
    <!-- The core Firebase JS SDK is always required and must be listed first -->
    <script src="/__/firebase/7.19.1/firebase-app.js"></script>

    <!-- TODO: Add SDKs for Firebase products that you want to use
     https://firebase.google.com/docs/web/setup#available-libraries -->

    <!-- Initialize Firebase -->
    <script src="/__/firebase/init.js"></script>
    <script src="/ignore.js"></script>
    <script src="/index.js"></script>
  </body>
</html>
